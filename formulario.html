<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./PaginaPrincipal/stylesFormulario.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <img class="img" src="./PaginaPrincipal/logo bi.png">
            <p class="head_2">Sigue estos simples pasos para obtener tu tarjeta</p>
        </div>
        <ul id="progress-bar">
            <li>
                <i class="icon uil uil-clipboard-notes"></i>
                <div class="progress one active">
                    <i class="uil uil-check"></i>
                    <p>1</p>
                </div>
                <p class="text">Informacion Personal</p>
            </li>
            <li>
                <i class="icon uil uil-capture"></i>
                <div class="progress two">
                    <i class="uil uil-check"></i>
                    <p>2</p>
                </div>
                <p class="text">Verificación biometrica</p>
            </li>
            <li>
                <i class="icon uil uil-credit-card"></i>
                <div class="progress three">
                    <i class="uil uil-check"></i>
                    <p>3</p>
                </div>
                <p class="text">Seguridad</p>
            </li>
        </ul>

        <div class="form-container">
            <form id="form1" class="form-step active">
                <label for="firstName">Nombres</label>
                <input type="text" id="firstName" placeholder="Ej. Anny Cressida" required>
                <label for="lastName">Apellidos</label>
                <input type="text" id="lastName" placeholder="Ej. Perez Castro" required>
                <label for="dob">Dia de nacimiento </label>
                <input type="text" id="dob" placeholder="dd/mm/yyyy" required>
                <label for="city">Provincia</label>
                <select>
                    <option value="" disabled selected>Provincia</option>
                    <option value="Azuay">Azuay</option>
                    <option value="Bolivar">Bolívar</option>
                    <option value="Canar">Cañar</option>
                    <option value="Carchi">Carchi</option>
                    <option value="Chimborazo">Chimborazo</option>
                    <option value="Cotopaxi">Cotopaxi</option>
                    <option value="El Oro">El Oro</option>
                    <option value="Esmeraldas">Esmeraldas</option>
                    <option value="Galapagos">Galápagos</option>
                    <option value="Guayas">Guayas</option>
                    <option value="Imbabura">Imbabura</option>
                    <option value="Loja">Loja</option>
                    <option value="Los Rios">Los Ríos</option>
                    <option value="Manabi">Manabí</option>
                    <option value="Morona Santiago">Morona Santiago</option>
                    <option value="Napo">Napo</option>
                    <option value="Orellana">Orellana</option>
                    <option value="Pastaza">Pastaza</option>
                    <option value="Pichincha">Pichincha</option>
                    <option value="Santa Elena">Santa Elena</option>
                    <option value="Santo Domingo de los Tsachilas">Santo Domingo de los Tsáchilas</option>
                    <option value="Sucumbios">Sucumbíos</option>
                    <option value="Tungurahua">Tungurahua</option>
                    <option value="Zamora Chinchipe">Zamora Chinchipe</option>
                </select>
                
                <label for="address">Dirección</label>
                <input type="text" id="address" placeholder="Ej.Urdesa calle..." required>
                <label for="phone">Numero telefonico </label>
                <input type="text" id="phone" placeholder="Ej.09xxxxxx43" required>
                <label for="maritalStatus">Estado civil</label>
                <select id="maritalStatus" required>
                    <option value="" disabled selected>Estado civil</option>
                    <option value="single">Soltero</option>
                    <option value="married">Casado</option>
                    <option value="divorced">Divorciado</option>
                    <option value="widowed">Viudo</option>
                </select>
                <label for="gender">Genero</label>
                <select id="gender" required>
                    <option value="" disabled selected>Genero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
                <div class="button-container">
                    <button type="button" onclick="nextStep()">Siguiente</button>
                </div>
            </form>
            <form id="form2" class="form-step">
                <h2></h2>
                <div>
                    <video id="biometricVideo" autoplay loop muted style="width: 100%; max-width: 500px;">
                        <source src="tu_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="button-container">
                    <button type="button" onclick="nextStep()">Siguiente</button>
                </div>
            </form>
            <form id="form3" class="form-step">
                <h2>Security</h2>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required>
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Contraseña" required>
                <div class="button-container">
                    <button type="submit">Subir</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./PaginaPrincipal/scriptFormulario.js"></script>
</body>
</html>
